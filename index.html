<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background:red;
        }
    </style>
    <script>
        window.onload=function () {
            var oBtn=document.querySelector('button');
            var oDiv=document.querySelector('div');
            oBtn.onclick=function () {
                oDiv.style.background='green';
                oDiv.style.width='400px';
            }
        }
    </script>
</head>
<body>
<button id="btn">按钮</button>
<div id="div1">

</div>
</body>
</html>
